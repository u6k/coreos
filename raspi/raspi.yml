- hosts: localhost
  become: yes
  user: pi
  vars_files:
    - settings.yml
  tasks:
    # Setup journald
    - name: Setting journald
      lineinfile:
        dest: /etc/systemd/journald.conf
        regexp: '{{item.regexp}}'
        line: '{{item.line}}'
        backup: true
      with_items:
        - { regexp: '^#Storage', line: 'Storage=persistent' }
    - name: Restart journald
      service:
        name: systemd-journald
        state: restarted
    # Disable IPv6
    - name: Create disable ipv6 sysctl config
      copy:
        dest: /etc/sysctl.d/disable-ipv6.conf
        content: |
          net.ipv6.conf.all.disable_ipv6 = 1
          net.ipv6.conf.default.disable_ipv6 = 1
    - name: Disable ipv6
      shell: sysctl --system
    # Setting sudo
    - name: Add wheel group
      group:
        name: wheel
    - name: Allow wheel group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
    # Setting user
    - name: Add user
      user:
        name: '{{sshd_user}}'
        groups: wheel
        shell: /bin/bash
    - name: Create authorized keys
      authorized_key:
        key: '{{sshd_public_key}}'
        user: '{{sshd_user}}'
    - name: Disable pi user
      user:
        name: pi
        expires: -1
    # Setting SSH
    - name: Setting SSH
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '{{item.regexp}}'
        insertafter: '{{item.insertafter}}'
        line: '{{item.line}}'
        backup: true
      with_items:
        - { regexp: '^RhostsRSAAuthentication', insertafter: '^#RhostsRSAAuthentication', line: 'RhostsRSAAuthentication no' }
        - { regexp: '^HostbasedAuthentication', insertafter: '^#HostbasedAuthentication', line: 'HostbasedAuthentication no' }
        - { regexp: '^IgnoreRhosts', insertafter: '^#IgnoreRhosts', line: 'IgnoreRhosts yes' }
        - { regexp: '^PubkeyAuthentication', insertafter: '^#PubkeyAuthentication', line: 'PubkeyAuthentication yes' }
        - { regexp: '^AuthorizedKeysFile', insertafter: '^#AuthorizedKeysFile', line: 'AuthorizedKeysFile .ssh/authorized_keys' }
        - { regexp: '^PasswordAuthentication', insertafter: '^#PasswordAuthentication', line: 'PasswordAuthentication no' }
        - { regexp: '^PermitEmptyPasswords', insertafter: '^#PermitEmptyPasswords', line: 'PermitEmptyPasswords no' }
        - { regexp: '^ChallengeResponseAuthentication', insertafter: '^#ChallengeResponseAuthentication', line: 'ChallengeResponseAuthentication no' }
        - { regexp: '^PermitRootLogin', insertafter: '^#PermitRootLogin', line: 'PermitRootLogin no' }
        - { regexp: '^Port', insertafter: '^#Port', line: 'Port {{sshd_port}}' }
        - { regexp: '^AllowUsers', insertafter: '^#AllowUsers', line: 'AllowUsers {{sshd_user}}' }
        - { regexp: '^Protocol', insertafter: '^#Protocol', line: 'Protocol 2' }
    - name: Restart SSHd
      service:
        name: ssh
        state: restarted
    # Setup locale
    - name: Setting and generate locale
      locale_gen: name='{{item}}'
      with_items:
        - 'ja_JP.UTF-8'
        - 'en_US.UTF-8'
    - name: Set default locale
      shell: localectl set-locale LANG=en_US.UTF-8
    # Setup timezone
    - name: Setting timezone
      timezone:
        name: Asia/Tokyo
    # Setting NTP
    - name: Setting timesyncd
      lineinfile:
        dest: /etc/systemd/timesyncd.conf
        line: 'NTP=ntp.ring.gr.jp'
    - name: Restart timesyncd
      service:
        name: systemd-timesyncd.service
        state: restarted
    # Install Softwares
    - name: Install Softwares
      apt:
        name:
          - git
          - git-flow
          - tig
          - tmux
          - vim
          - lvm2
          - exfat-fuse
          - exfat-utils
          - ufw
          - zip
          - p7zip-full
          - parted
          - curl
          - awscli
        update_cache: yes
    # Setup firewall
    - name: Setting ufw
      ufw:
        state: enabled
        policy: deny
        rule: allow
        port: '{{item}}'
      with_items:
        - 80
        - 443
        - '{{pgsql_port}}'
        - '{{sshd_port}}'
    # Setting git
    - name: Copy git config
      template:
        src: 'gitconfig'
        dest: '/home/{{sshd_user}}/.gitconfig'
        owner: '{{sshd_user}}'
        group: '{{sshd_user}}'
    - name: Setting git config
      lineinfile:
        dest: '/home/{{sshd_user}}/.gitconfig'
        insertafter: '^\[user\]&'
        line: '{{item}}'
      with_items:
        - '  name = {{git_user_name}}'
        - '  email = {{git_user_email}}'
    # Setup Minio
    - name: Create Minio directory
      file:
        path: /opt/minio
        state: directory
    - name: Create Minio data directory
      file:
        path: /mnt/data/minio/data
        state: directory
    - name: Create Minio config directory
      file:
        path: /mnt/data/minio/config
        state: directory
    - name: Download Minio binary
      get_url:
        url: https://dl.minio.io/server/minio/release/linux-arm/minio
        dest: /opt/minio/
        mode: u+x
    - name: Create Systemd minio service file
      copy:
        dest: /etc/systemd/system/minio.service
        content: |
          [Unit]
          Description=Minio service
          After=network.target

          [Service]
          Type=simple
          ExecStart=/opt/minio/minio server --config-dir /mnt/data/minio/config /mnt/data/minio/data
          Restart=on-abort
          WorkingDirectory=/opt/minio

          [Install]
          WantedBy=multi-user.target
    - name: Enable minio service
      service:
        name: minio.service
        enabled: yes
        state: restarted
    # Setup nginx reverse proxy
    - name: Install nginx
      apt: name=nginx update_cache=true
      ignore_errors: yes
    - name: Modify nginx config
      lineinfile:
        dest: /etc/nginx/sites-available/default
        regexp: 'listen \[::\]:80 default_server;'
        line: '#listen [::]:80 default_server;'
        backup: yes
    - name: Create minio reverse proxy config (http)
      copy:
        dest: /etc/nginx/sites-available/minio-http
        content: |
          server {
            listen 80;
            server_name s3.u6k.me;
            location ^~ /.well-known/acme-challenge/ {
              default_type "text/plain";
              root /var/www/s3.u6k.me/;
            }
            location / {
              return 301 https://$host$request_uri;
            }
          }
    - name: Create minio reverse proxy config (http) link
      file:
        src: /etc/nginx/sites-available/minio-http
        dest: /etc/nginx/sites-enabled/minio-http
        state: link
    - name: Create minio reverse proxy config (https)
      copy:
        dest: /etc/nginx/sites-available/minio-https
        content: |
          server {
            listen 443 ssl;
            server_name s3.u6k.me;
            ssl_certificate /etc/letsencrypt/live/s3.u6k.me/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/s3.u6k.me/privkey.pem;
            ssl_prefer_server_ciphers on;
            ssl_ciphers 'ECDH !aNULL !eNULL !SSLv2 !SSLv3';
            add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";  ignore_invalid_headers off;
            client_max_body_size 0;
            proxy_buffering off;
            location / {
              proxy_set_header Host $http_host;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_pass http://localhost:9000;
            }
          }
    - name: Restart nginx service
      service:
        name: nginx
        state: restarted
    # Setup certbot
    - name: Clone certbot
      git:
        repo: "https://github.com/certbot/certbot"
        dest: /usr/local/src/certbot/
    - name: Create certbot-auto link
      file:
        src: /usr/local/src/certbot/certbot-auto
        dest: /usr/local/bin/certbot-auto
        state: link
    - name: Create s3.u6k.me certificate directory
      file:
        dest: '/var/www/s3.u6k.me/'
        state: directory
    - name: Resolve certbot dependency packages
      shell: certbot-auto --version -n
    # Setup mydns updator
    - name: Create mydns environment file
      copy:
        dest: /etc/profile.d/mydns.sh
        content: |
          MYDNS_USER={{mydns_user}}
          MYDNS_PASS={{mydns_pass}}
    - name: Create systemd mydns service file
      copy:
        dest: /etc/systemd/system/mydns.service
        content: |
          [Unit]
          Description=Update mydns ip address

          [Service]
          Type=simple
          EnvironmentFile=/etc/profile.d/mydns.sh
          ExecStart=/usr/bin/curl -v http://${MYDNS_USER}:${MYDNS_PASS}@www.mydns.jp/login.html

          [Install]
          WantedBy=multi-user.target
    - name: Create systemd mydns timer file
      copy:
        dest: /etc/systemd/system/mydns.timer
        content: |
          [Unit]
          Description=Run mydns.service

          [Timer]
          OnCalendar=hourly
          Persistent=true

          [Install]
          WantedBy=timers.target
    - name: Enable mydns service
      service:
        name: mydns.service
        enabled: yes
        state: restarted
    - name: Enable mydns timer
      service:
        name: mydns.timer
        enabled: yes
        state: restarted
    # Setup postgresql
    - name: Install require softwares for postgresql
      apt:
        name:
          - build-essential
          - libreadline-dev
          - zlib1g-dev
          - libssl-dev
          - libsystemd-dev
          - python-pip
        update_cache: yes
    - name: Install pip for ansible openssl module
      pip:
        name: pyOpenSSL
    - name: Download postgresql package
      get_url:
        url: https://ftp.postgresql.org/pub/source/v11.2/postgresql-11.2.tar.bz2
        dest: /usr/local/src/
    - name: Extract postgresql package
      unarchive:
        src: /usr/local/src/postgresql-11.2.tar.bz2
        dest: /usr/local/src/
    - name: Configure postgresql
      shell: ./configure --with-systemd --with-openssl
      args:
        chdir: /usr/local/src/postgresql-11.2/
    - name: Make postgresql
      make:
        chdir: /usr/local/src/postgresql-11.2/
    - name: Install postgresql
      make:
        chdir: /usr/local/src/postgresql-11.2/
        target: install
    - name: Add postgres user
      user:
        name: postgres
    - name: Create postgresql data directory
      file:
        path: /mnt/data/pgsql/data/
        state: directory
        owner: postgres
    - name: Initialize postgresql data
      shell: /usr/local/pgsql/bin/initdb -D /mnt/data/pgsql/data/
      become: yes
      become_user: postgres
    - name: Link psql
      file:
        src: /usr/local/pgsql/bin/psql
        dest: /usr/local/bin/psql
        state: link
    - name: Add config in pg_hba.conf
      lineinfile:
        dest: /mnt/data/pgsql/data/pg_hba.conf
        line: 'hostssl all {{pgsql_user}} 0.0.0.0/0 md5'
    - name: Add config in postgresql.conf
      lineinfile:
        dest: /mnt/data/pgsql/data/postgresql.conf
        line: '{{item}}'
      with_items:
        - "listen_addresses = '*'"
        - 'port = {{pgsql_port}}'
        - 'ssl = on'
    - name: Create ssl private key for postgresql
      openssl_privatekey:
        path: /mnt/data/pgsql/data/server.key
      become: yes
      become_user: postgres
    - name: Create ssl csr for postgresql
      openssl_csr:
        path: /mnt/data/pgsql/data/server.csr
        privatekey_path: /mnt/data/pgsql/data/server.key
        country_name: JP
        organization_name: '{{git_user_name}}'
        email_address: '{{git_user_email}}'
        common_name: db.u6k.me
      become: yes
      become_user: postgres
    - name: Create ssl certificate for postgresql
      openssl_certificate:
        path: /mnt/data/pgsql/data/server.crt
        privatekey_path: /mnt/data/pgsql/data/server.key
        csr_path: /mnt/data/pgsql/data/server.csr
        provider: selfsigned
      become: yes
      become_user: postgres
    - name: Create postgresql service file
      copy:
        dest: /etc/systemd/system/postgresql.service
        content: |
          [Unit]
          Description=PostgreSQL database server
          Documentation=man:postgres(1)

          [Service]
          Type=notify
          User=postgres
          ExecStart=/usr/local/pgsql/bin/postgres -D /mnt/data/pgsql/data/
          ExecReload=/bin/kill -HUP $MAINPID
          KillMode=mixed
          KillSignal=SIGINT
          TimeoutSec=0

          [Install]
          WantedBy=multi-user.target
    - name: Enable postgresql service
      service:
        name: postgresql.service
        enabled: yes
        state: restarted
    - name: Create postgresql user
      shell: echo "create user {{pgsql_user}} with encrypted password '{{pgsql_pass}}' createdb createrole" | psql -U postgres -p {{pgsql_port}}
