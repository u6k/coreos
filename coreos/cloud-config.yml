#cloud-config

hostname: coreos

coreos:
  units:
    - name: etcd.service
      command: start
    - name: docker.service
      command: start
    - name: fleet.service
      command: start
    - name: timezone.service
      command: start
      content: |
        [Unit]
        Description=timezone
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/ln -sf ../usr/share/zoneinfo/Japan /etc/localtime

users:
  - name: u6k
    passwd: $1$6dXJA246$2HCEnF3W2LcDYvNSREA4n0
    groups:
      - sudo
      - docker
    ssh_authorized_keys:
      - ssh-rsa 
